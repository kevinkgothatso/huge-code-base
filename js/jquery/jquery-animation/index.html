<!DOCTYPE html>
<html>
  <head>
       <title>JQuery Animation</title>
    </head>
    <style>
        .divClass{
            color: white;
            width: 200px;
            height: 100px;
            background-color: black;
            margin: auto;
            text-align: center;
             border-radius: 10px;
        }
        #btn{
            width: 200px;
            color: black;
            background-color: white;
                border-radius: 10px;
            border-width: 2px;
            border-color: black;
             cursor: pointer;
                margin: auto;
        }
        
        #btn:focus{
            outline: none;
        }
        .divOther{
            padding-top: 10px;
            width: 200px;
            height: 100px;
        
            margin: auto;
            text-align: center;
        }
    </style>
    <body>
         <div class="divClass">I need to master frontend development</div>
         <div class="divOther"> <button id="btn">Effects</button></div>
       
    </body>
    <script src="jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
</html>
