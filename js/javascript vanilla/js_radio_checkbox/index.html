<!DOCTYPE html>
<html>
  <head>
       <title>Radio Checkbox</title>
    </head>
    <style>
        .red{
            color: orangered;
            text-transform: uppercase;
        }
    </style>
    <body>
       
        <form id="formName">
            <fieldset>
                <legend>Radio Communication</legend>
             <label for="communication">Communication</label>
                 <br>
         <input type="radio" name="communication" value="Email" checked class="rad-com"> Email
                 <br>
         <input type="radio" name="communication" value="News Letter" class="rad-com"> NewsLetter
            </fieldset>
        
            <fieldset>
                <legend>Checkbox Games</legend>
                 <label for="Games">Options</label>
                 <br>
            <input type="checkbox" name="Games" value="Need for speed" checked class="check-gam"> Need for speed
                <br>
            <input type="checkbox" name="Games" value="God of war" class="check-gam"> God of war
            </fieldset>
           
        </form>
    </body>
    <script src="script.js"></script>
</html>
