<!-- Angular Material table with Pagination -->
<div class="container">

    <p class="text-heading">Table pagination</p>

        <table mat-table [dataSource]="persons">
          <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
          <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let person">{{person.name}}</td>
          </ng-container>
          <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let person">{{person.surname}}</td>
          </ng-container>
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th> 
            <td mat-cell *matCellDef="let person">{{person.amount}}</td>
          </ng-container>
        </table> 
        <mat-paginator [pageSize]="3" [pageSizeOptions]="[1,2,3]"></mat-paginator> 
  </div>
