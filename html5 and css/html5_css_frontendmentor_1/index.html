<!DOCTYPE html>
<html>

<head>
    <title>Frontend Mentor 01</title>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image">
    <!--get links external path-->
</head>

<body>

    <div class="outter-container">
        <div class="inner-container">
            <div class="image"><img src="images/illustration-hero.svg"></div>
            <div class="content">
                <p class="order">
                <h2>Order Summary</h2>
                </p>
                <p class="words">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>

                <div>
                    <div class="icon">
                        <img src="images/icon-music.svg" class="img-music">
                        <strong>Annual Plan</strong> <br>
                        $59.99/year
                    </div>
                    <div class="change">
                        <p><a href="#">Change</a></p>
                    </div>

                </div>

            </div>
            <div>
                <input class="payment" type="button" value="Proceed to Payment">
                <input class="cancel" type="button" value="Cancel Oder">
            </div>
        </div>
    </div>

</body>

</html>
